version: 2.1
orbs:
  node: circleci/node@4.7.0
jobs:
  build:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - run:
          command: npm start
          background: true
      - run: sleep 5

  test:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - run:
          npm install mocha
          alias mocha='./node_modules/.bin/_mocha'
          npm ci
          npm test

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build
      - test